<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New HTML</title>
</head>
<body style="background-color: aquamarine; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <h1 style="color: blue;">It's almost summer 123</h1>
    <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Other heading</h2>
    <h3>Third heading</h3>
    <p style="font-size: 50px;">This is a paragraph!</p>
    <img style="width: 200px; height: 200px; border-radius: 50%;" src="https://img.freepik.com/free-photo/scenic-sunrise-high-mountains-alpes-generative-ai_191095-494.jpg" alt="">
    <br/>
    <b style="display: block;">this is blod text</b>
    <small style="display: block;">this is a tiny text</small>
    <!-- this is a comment -->
    <div>
        <p>this is a paragraph in div</p>
    </div>
</body>
</html>
