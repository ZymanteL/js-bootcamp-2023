<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New HTML</title>
    <style>
      .nav-list {
        display: flex;
        justify-content: space-around;
        margin: 10rem 0;
      }
      .nav-list li {
        list-style: none;
        cursor: pointer;
        padding: 6px;
        background-color: rgb(82, 140, 190);
        border-radius: 5px;
        color: white;
      }
    </style>
  </head>
  <body
    style="
      background-color: aquamarine;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    "
  >
    <h1 style="color: blue">It's almost summer 123</h1>
    <h2
      style="
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      Other heading
    </h2>
    <h3>Third heading</h3>
    <p style="font-size: 50px">This is a paragraph!</p>
    <img
      style="width: 200px; height: 200px; border-radius: 50%"
      src="https://img.freepik.com/free-photo/scenic-sunrise-high-mountains-alpes-generative-ai_191095-494.jpg"
      alt=""
    />
    <br />
    <b style="display: block">this is blod text</b>
    <small style="display: block">this is a tiny text</small>
    <!-- this is a comment -->
    <div
      style="
        color: red;
        background-color: blanchedalmond;
        height: 5rem;
        width: 25rem;
      "
    >
      <p>this is a paragraph in div</p>
    </div>
    <div style="width: 50%; position: relative; left: 25%">
      <form style="display: flex; flex-direction: column">
        <label style="color: gray; margin-bottom: 5px" for="name">Name</label>
        <input
          style="border: none; padding: 1rem; border-radius: 5px"
          type="text"
          name="name"
          id="name"
        />
        <label style="color: gray; margin-bottom: 5px" for="email">Email</label>
        <input
          style="border: none; padding: 1rem; border-radius: 5px"
          type="email"
          name="email"
          id="email"
        />
        <label style="color: gray; margin-bottom: 5px" for="password"
          >Password</label
        >
        <input
          style="border: none; padding: 1rem; border-radius: 5px"
          type="password"
          name="password"
          id="password"
        />
        <input
          style="
            margin-top: 1rem;
            font-size: 1rem;
            letter-spacing: 2px;
            background-color: burlywood;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
          "
          type="submit"
          value="Submit"
        />
      </form>
    </div>
    <ul class="nav-list">
      <li>Home</li>
      <li>Contact</li>
      <li>Sign up</li>
      <li>Sign in</li>
    </ul>
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
      <li>List item 4</li>
    </ol>
  </body>
</html>
